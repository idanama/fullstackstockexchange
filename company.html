<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Stock Exchange - FSSE</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon/favicon-16x16.png">
    <link rel="manifest" href="/res/favicon/site.webmanifest">
</head>

<body>
    <div class="main-container">
        <nav>
            <h1 class="logo"><a href="/">F<span>SS</span>E</a></h1>
            <div class="toolbar">
                <div class="search-bar">
                </div>
            </div>
        </nav>
        <div class="monitor" id="monitor">
        </div>
    </div>
    <div class="marquee-wrapper"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module">
        import { urlParams } from './js/generic.js';
        import CompanyInfo from './js/components/CompanyInfo.js';
            
        Chart.defaults.global.elements.point.borderWidth = '2';
        Chart.defaults.global.elements.point.radius = 2;
        Chart.defaults.global.elements.point.hoverBorderWidth = '2';
        Chart.defaults.global.elements.point.hitRadius = '10';
        Chart.defaults.global.elements.point.hoverRadius = '2';
        Chart.defaults.global.elements.point.borderColor = 'none';
        Chart.defaults.global.elements.point.backgroundColor = 'none';
        Chart.defaults.global.elements.line.tension = 0.3;

        const cardContainer = document.createElement('div')
        cardContainer.classList.add('card-container');
        const card = new CompanyInfo(cardContainer,urlParams('symbol'));
        document.querySelector('#monitor').append(cardContainer);
    </script>

</body>

</html>
