<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Stock Exchange - FSSE</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon/favicon-16x16.png">
    <link rel="manifest" href="/res/favicon/site.webmanifest">
</head>

<body>
    <div class="main-container">
        <nav>
            <h1 class="logo"><a href="/">F<span>SS</span>E</a></h1>
            <div class="toolbar">
                <div class="search-bar minimized">
                    <form id="search-form" autocomplete="off">
                        <button class="circle" id="search-button"><img src="/res/icons/search.svg"
                                alt="Search"></button>
                        <input class="search-input d-none" type="text" name="search" id="search" placeholder="Search">
                        <button class="search-input circle d-none" id="search-close"><img src="/res/icons/x.svg"
                                alt="Close"></button>
                    </form>
                    <div class="search-results d-none">
                    </div>
                </div>

            </div>
        </nav>
        <div class="monitor">
        </div>
    </div>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/ui.js"></script>

</body>

</html>
